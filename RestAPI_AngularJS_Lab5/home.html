<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Rest API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container-fluid">
        <div class="student my-5 py-5 d-flex justify-content-center">
            <form class="w-50 p-5 border border-5 rounded">
                <h1 class="mb-4 text-center">Rest API with AngularJS</h1>

                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" ng-model="student.id" id="id" name="id" placeholder="Your id?">
                </div>

                <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" ng-model="student.password" id="pass" name="pass" placeholder="Your password?">
                </div>

                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" ng-model="student.fullname" id="fullname" name="fullname" placeholder="Your name?">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" ng-model="student.email" id="email" name="email" placeholder="Your email?">
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" ng-model="student.gender" name="gender" id="male" ng-value="true">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" ng-model="student.gender" name="gender" id="female" ng-value="false">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-primary px-4 py-2 mx-2" ng-click="create()">Create</button>
                    <button type="button" class="btn btn-info px-4 py-2 mx-2" ng-click="update()">Update</button>
                    <button type="button" class="btn btn-danger px-4 py-2 mx-2" ng-click="delete(student.id)">Delete</button>
                    <button type="button" class="btn btn-success px-4 py-2 mx-2" ng-click="reset()">Reset</button>
                </div>
            </form>
        </div>

        <div class="mt-5">
            <table class="table table-bordered">
                <thead class="bg-dark text-light">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Password</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in students">
                        <td>{{student.id}}</td>
                        <td>{{student.fullname}}</td>
                        <td>{{student.gender ? 'Male' : 'Female'}}</td>
                        <td>{{student.password}}</td>
                        <td>{{student.email}}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" ng-click="edit(student.id)">Edit</button>
                            <button class="btn btn-danger btn-sm" ng-click="delete(student.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/home.js"></script>
</body>

</html>
